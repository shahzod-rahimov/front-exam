<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN play -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Swipper js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Car Rental</title>
  </head>
  <body>
    <header class="py-7 border-[#E5E7EA] border-b-2">
      <div class="container mx-auto">
        <nav class="nav flex items-center justify-between">
          <div class="flex items-center gap-9">
            <a href="#"><img src="./images/Logo.svg" alt="Logo" /></a>
            <ul class="flex items-center gap-8 text-lg font-medium">
              <li><a href="#">Categories</a></li>
              <li
                class="about-us flex items-center gap-3 relative cursor-pointer py-4"
              >
                <a href="#">About Us</a> <i class="bx bx-chevron-down"></i>
                <ul
                  class="dropdown-about hidden absolute top-14 -left-5 p-[10px] bg-white shadow rounded-3xl"
                >
                  <li class="py-[18px] px-[22px]">
                    <a href="#">News</a>
                  </li>
                  <li class="py-[18px] px-[22px]">
                    <a href="#">Careers</a>
                  </li>
                  <li class="py-[18px] px-[22px]">
                    <a href="#">Locations</a>
                  </li>
                </ul>
              </li>
              <li
                class="help-center flex items-center gap-3 relative cursor-pointer py-4"
              >
                <a href="#">Help center</a> <i class="bx bx-chevron-down"></i>
                <ul
                  class="dropdown-help hidden absolute top-14 -left-4 p-[10px] bg-white shadow rounded-3xl w-[169px]"
                >
                  <li class="py-[18px] px-[16px]"><a href="#">FAQ</a></li>
                  <li class="py-[18px] px-[16px]">
                    <a href="#">Contact us</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="flex items-center gap-4">
            <p class="text-lg font-semibold mr-2">+1 855 420 0000</p>
            <div
              class="w-[58px] h-[58px] rounded-full bg-[#F5F5F5] flex items-center justify-center cursor-pointer"
            >
              <img src="./images/icons/moon.svg" alt="Moon" />
            </div>
            <button
              class="bg-[#299764] w-[142px] h-[58px] text-white rounded-full text-lg font-semibold flex items-center justify-center gap-3 hover:bg-[#1f744c] active:bg-[#299764]"
            >
              Login
              <img
                src="./images/icons/login.svg"
                alt="Login icon"
                class="text-black"
              />
            </button>
          </div>
        </nav>
      </div>
    </header>

    <main class="mt-5 mb-72">
      <section class="intro">
        <div class="container mx-auto">
          <div
            class="h-[500px] w-full relative mx-auto flex justify-center z-10"
          >
            <div
              class="absolute z-20 w-full h-full rounded-3xl"
              style="
                background: linear-gradient(
                  180deg,
                  rgba(0, 0, 0, 0.6) 6.19%,
                  rgba(0, 0, 0, 0) 54.63%
                );
              "
            ></div>
            <img
              class="rounded-3xl absolute z-10 w-full"
              src="./images/karusel-car.png"
              alt=""
            />
            <div class="absolute flex flex-col items-center gap-3 top-14 z-30">
              <h1 class="text-4xl text-white font-semibold">Compact cars</h1>
              <p class="text-white w-[416px] text-center">
                Rent cars as you are comfortable and where you are comfortable.
              </p>
            </div>

            <div
              class="w-[600px] h-[66px] absolute z-40 -bottom-16 shadow bg-white rounded-full flex items-center justify-around"
            >
              <input
                type="text"
                placeholder="Find the car of your dreams"
                class="w-[80%] mx-5 outline-none placeholder:text-[#555] placeholder:text-lg placeholder:font-medium"
              />
              <div
                class="w-[58px] h-[58px] rounded-full bg-[#299764] flex items-center justify-center"
              >
                <img src="./images/icons/search.svg" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div
          class="login-page w-[590px] h-auto bg-white shadow mx-auto px-32px py-[40px] mt-[500px]"
        >
          <div class="text-center">
            <h1 class="text-4xl font-semibold">Login</h1>
            <p class="text-[#555] mt-[10px]">Use the email and password that you login</p>
          </div>
          <!-- <div class="text-right">
              <button
                class="w-[58px] h-[58px] rounded-full bg-[#F5F5F5] font-semibold"
              >
                x
              </button>
            </div> -->
        </div>
      </section>
    </main>
  </body>

  <!-- Swipper js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- main js -->
  <script src="./scripts/index.js"></script>
</html>
